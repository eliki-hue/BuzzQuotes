<p>Quote Author : {{quote.author}}{{quote.dateSent|date}}</p>
<p>Quote was sent by :  {{quote.sender}}</p>
<p>The quote was sent on : {{quote.dateSent|date}}</p>
<p>Time passed since the quote was sent is : {{quote.dateSent|dateCount}} days</p>
<button class="btn btn-danger" (click)="deleteQuote(true)">Delete Goal</button>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            
                <h1>this are my quotes</h1>
                <ul>
                    
                    <div id="quote- box" *ngFor="let quote of quotes; let i = index">
                        <div class="quote-box" >
                            <div class="col-sm-8 ">
                                <li >
                                    <div class="quote ">
                                        <div class="quote-item">"{{quote.quote}}"  </div>
                                    </div>
                                   
                                    <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isdelete)="deleteQuote($event,i)"></app-quote-details>
                                </li>
                            </div>
                            <div class="col-sm-6 btn-vote">
                                <button class="btn btn-info" (click)="toggleDetails(i)">Info</button>
                                <button class="btn btn-success" (click)='upvote(i)'>upvote <br> {{quote.likes}} </button> 
                                <button class="btn btn-danger" id="hate" (click)='downvote(i)'>downvote <br> {{quote.dislikes}} </button> 
                                   
                                </div>
                        </div>
                            
                        </div>
                    
                
                   
                    
                    
                </ul>
                <div class="btn btn-primary" >Add Quote</div>
            
            
<form (ngSubmit)="adding(quoteForm.value)" #quoteForm='ngForm'>
    <div class="form-group">

        <label for="quote">Quote</label>
        <input type="text" required class="form-control" id="quote" (ngModel)='newQuote.quote' name="quote" #quote='ngModel' required>
        <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
            <p>The Quote is Required</p>
        </div>
       

    </div>
    <div class="form-group">

        <label for="author">Author</label>
        <input type="text" required class="form-control" id="author" (ngModel)='newQuote.author' name="author" #author='ngModel' required>
        
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>The name of the Author is Required</p>
        </div>
    </div>
    <div class="form-group">

        <label for="sender">sender</label>
        <input type="text" class="form-control" id="sender" (ngModel)='newQuote.sender' name="sender" #sender='ngModel' required>
        <div [hidden]="sender.valid || sender.pristine" class="alert alert-danger">
            <p>Please put your name</p>
        </div>
    </div>
    
    <button type="submit" id="addButton" class="btn btn-success">Add Quote</button>
    <button type="reset">reset </button>
</form>
      
           
        </div>
    </div>
</body>
</html>
